- name: Manage Cloudera Manager YUM repository
  ansible.builtin.yum_repository:
    name: cloudera-manager
    description: Cloudera Manager
    baseurl: "{{ cloudera_manager_repo_url | default(__cm_repo_url) }}"
    gpgkey: "{{ cloudera_manager_repo_key | default([__cm_repo_url, __cm_repo_key] | join('/')) }}"
    gpgcheck: "{{ cloudera_manager_repo_gpgcheck | default(__cm_repo_keycheck) }}"
    username: "{{ cloudera_manager_repo_username | default(omit) }}"
    password: "{{ cloudera_manager_repo_password | default(omit) }}"
    enabled: true
    timeout: 30
  vars:
    __cm_repo_url: "{{ (cloudera_manager_repo_username is defined) | ternary(__cm_repo_enterprise_url, __cm_repo_trial_url) }}"
  no_log: true
  register: __cm_repo_result
  until: __cm_repo_result is not failed
  retries: 5
  delay: 5

- name: Update and clean YUM metadata
  ansible.builtin.command: yum clean metadata
  register: __yum_clean_result
  until: __yum_clean_result is succeeded
  retries: 5
  delay: 5
  changed_when: false
  tags: molecule-idempotence-notest
