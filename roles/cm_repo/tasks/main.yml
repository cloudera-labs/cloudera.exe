# cloudera_manager_version: 7.13.1.300
# cloudera_runtime_version: 7.1.9.1044
# cloudera_parcels: # Note, the entries are processed in order
#   CDH: "7.1.9-1.cdh7.1.9.p1044.66549863"
# cloudera_manager_version: 7.13.1 CHF2
# cloudera_manager_release: 7.13.1.300

# cloudera_parcels: # Note, the entries are processed in order AS PARAMETERS TO CLUSTER, THEREFORE MUST BE PRECONFIGURED VIA CM ETC
#   CDH: "7.1.9-1.cdh7.1.9.p1044.66549863"
- name: Gather distribution details
  ansible.builtin.setup:
    gather_subset: distribution

- name: Assert OS support for Cloudera Manager versions
  ansible.builtin.assert:
    that:
      - supported_cms | selectattr('family', 'eq', cm_repo_supported_distribution_map[ansible_facts['distribution']] | default(ansible_facts['distribution'])) |
        selectattr('version', 'eq', ansible_facts['distribution_version']) | length > 0
    fail_msg: "OS {{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }} not supported."
  vars:
    supported_cms: "{{ lookup('cloudera.exe.supported', 'operating_systems', product='cloudera_manager', version=cloudera_manager_version) }}"

- name: Load Cloudera Manager package repository variables for OS and CM version
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-CM{{ cm_version.major }}_{{ cm_version.minor }}.yml"
    - "{{ ansible_facts['distribution'] }}-CM{{ cm_version.major }}.yml"
    - "{{ ansible_facts['distribution'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-CM{{ cm_version.major }}_{{ cm_version.minor }}.yml"
    - "{{ ansible_facts['os_family'] }}-CM{{ cm_version.major }}.yml"
    - "{{ ansible_facts['os_family'] }}.yml"
    - "default.yml"
  vars:
    cm_version: "{{ cloudera_manager_version | cloudera.exe.version }}"

- name: Configure Cloudera Manager package repository
  ansible.builtin.include_tasks:
    file: "{{ ansible_os_family }}.yml"
