- name: Verify
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Check for Cloudera Manager binaries
      ansible.builtin.package:
        name: "{{ __cldr_binary }}"
        state: present
      check_mode: true
      loop:
        - cloudera-manager-agent
        - cloudera-manager-server
        # - cloudera-manager-server-db-2 # Requires PostgreSQL 10 repo
        - cloudera-manager-daemons
      loop_control:
        loop_var: __cldr_binary
      register: __install
      failed_when: not __install.changed
