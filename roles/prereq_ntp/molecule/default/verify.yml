- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Gather service facts
      ansible.builtin.service_facts:

    - name: Check if chronyd or ntpd is installed and running
      ansible.builtin.set_fact:
        chronyd_running: "{{ 'chronyd.service' in ansible_facts.services and ansible_facts.services['chronyd.service'].state == 'running' }}"
        ntpd_running: "{{ 'ntpd.service' in ansible_facts.services and ansible_facts.services['ntpd.service'].state == 'running' }}"

    - name: Fail if neither Chrony nor NTP service is running
      ansible.builtin.fail:
        msg: "Neither Chrony nor NTP service is running."
      when: not chronyd_running and not ntpd_running

    - name: Fail if both Chrony and NTP service is running
      ansible.builtin.fail:
        msg: "Neither Chrony nor NTP service is running."
      when: chronyd_running and ntpd_running
