# Sequential management (individual tasks that execute implicit runlevel dependencies and order-of-operations)

- name: Validate Infrastructure Configuration
  ansible.builtin.include_role:
    name: cloudera.exe.infrastructure
    tasks_from: validate
    apply:
      tags:
        - validate
        - infra
        - plat
        - run
  tags:
    - validate
    - infra
    - plat
    - run

- name: Validate Platform Configuration
  ansible.builtin.include_role:
    name: cloudera.exe.platform
    tasks_from: validate
    apply:
      tags:
        - validate
        - plat
        - run
  tags:
    - validate
    - plat
    - run

- name: Validate Runtime Configuration
  ansible.builtin.include_role:
    name: cloudera.exe.runtime
    tasks_from: validate
    apply:
      tags:
        - validate
        - run
  tags:
    - validate
    - run

- name: Initialize Runtime Teardown
  when: sequence__teardown_runtime | bool
  ansible.builtin.include_role:
    name: cloudera.exe.runtime
    tasks_from: initialize_teardown
    apply:
      tags:
        - teardown
        - infra
        - plat
  tags:
    - teardown
    - infra
    - plat
    - never

- name: Teardown Runtime
  when: sequence__teardown_runtime | bool
  ansible.builtin.include_role:
    name: cloudera.exe.runtime
    tasks_from: teardown
    apply:
      tags:
        - teardown
        - infra
        - plat
  tags:
    - teardown
    - infra
    - plat
    - never

- name: CDW cluster teardown info
  debug:
     msg: "Sequence teardown platform : {{ sequence__teardown_plat }}"

- name: Initialize Platform Teardown
  when: sequence__teardown_plat | bool
  ansible.builtin.include_role:
    name: cloudera.exe.platform
    tasks_from: initialize_teardown
    apply:
      tags:
        - teardown
        - infra
  tags:
    - teardown
    - infra
    - never

- name: Teardown Platform
  when: sequence__teardown_plat | bool
  ansible.builtin.include_role:
    name: cloudera.exe.platform
    tasks_from: teardown
    apply:
      tags:
        - teardown
        - infra
  tags:
    - teardown
    - infra
    - never

- name: Initialize Infrastructure Teardown
  when: sequence__teardown_infra | bool
  ansible.builtin.include_role:
    name: cloudera.exe.infrastructure
    tasks_from: initialize_teardown
    apply:
      tags:
        - teardown
  tags:
    - teardown
    - never

- name: Teardown Infrastructure
  when: sequence__teardown_infra | bool
  ansible.builtin.include_role:
    name: cloudera.exe.infrastructure
    tasks_from: teardown
    apply:
      tags:
        - teardown
  tags:
    - teardown
    - never

- name: Initialize Infrastructure Setup
  when: sequence__setup_infra | bool
  ansible.builtin.include_role:
    name: cloudera.exe.infrastructure
    tasks_from: initialize_setup
    apply:
      tags:
        - init
        - infra
        - plat
        - run
  tags:
    - init
    - infra
    - plat
    - run

- name: Setup Infrastructure
  when: sequence__setup_infra | bool
  ansible.builtin.include_role:
    name: cloudera.exe.infrastructure
    tasks_from: setup
    apply:
      tags:
        - infra
        - plat
        - run
  tags:
    - infra
    - plat
    - run

- name: Initialize Platform Setup
  when: sequence__setup_plat | bool
  ansible.builtin.include_role:
    name: cloudera.exe.platform
    tasks_from: initialize_setup
    apply:
      tags:
        - init
        - plat
        - run
  tags:
    - init
    - plat
    - run

- name: Setup Platform
  when: sequence__setup_plat | bool
  ansible.builtin.include_role:
    name: cloudera.exe.platform
    tasks_from: setup
    apply: 
      tags:
        - plat
        - run
  tags:
    - plat
    - run

- name: Initialize Runtime Setup
  when: sequence__setup_runtime | bool
  ansible.builtin.include_role:
    name: cloudera.exe.runtime
    tasks_from: initialize_setup
    apply:
      tags:
        - init
        - run
  tags:
    - init
    - run

- name: Setup Runtime
  when: sequence__setup_runtime | bool
  ansible.builtin.include_role:
    name: cloudera.exe.runtime
    tasks_from: setup
    apply:
      tags:
        - run
  tags:
    - run