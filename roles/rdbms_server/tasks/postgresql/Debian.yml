- name: Install keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory

- name: Install PostgreSQL repository key
  ansible.builtin.get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /etc/apt/keyrings/postgresql.asc
  when: not skip_rdbms_repo_setup

- name: Install PostgreSQL repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/postgresql.asc] https://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
  when: not skip_rdbms_repo_setup

- name: Install PostgreSQL
  ansible.builtin.include_role:
    name: geerlingguy.postgresql

- name: Install python-psycopg2
  ansible.builtin.pip:
    name: psycopg2-binary
    state: latest

- name: Fix UTF-8 template
  ansible.builtin.include_tasks:
    file: template_fix.yml
