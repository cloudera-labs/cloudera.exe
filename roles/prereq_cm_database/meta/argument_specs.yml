argument_specs:
  main:
    short_description: "Database and user for Cloudera Manager"
    description:
      - Creates the database and user for Cloudera Manager on PostgreSQL
    author:
      - "Jim Enright <jenright@cloudera.com>"
    options:
      cloudera_manager_database_user:
        description: Cloudera Manager database username
        type: str
        required: false
        default: "scm"
      cloudera_manager_database_type:
        description:
          - Database type for the Cloudera Manager server.
        choices:
          - postgresql
          - oracle
          - mysql
      cloudera_manager_database_password:
        description: Password for Cloudera Manager database user
        type: str
        required: true
      cloudera_manager_database_name:
        description: Name of Cloudera Manager database
        type: str
        required: false
        default: scm
      database_admin_user:
        description: The username for the database admin login.
        type: str
        required: true
      database_admin_password:
        description: The password for the database admin login.
        type: str
        required: true
      database_host:
        description: The hostname or IP address of the database server.
        type: str
        required: true
      database_port:
        description: The port for connecting to the database server.
        type: int
        required: false
