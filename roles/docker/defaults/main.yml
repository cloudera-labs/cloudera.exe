  - "docker-ce"
  - "docker-ce-cli"
  - "docker-ce-rootless-extras"
  - "containerd.io"
  - "docker-buildx-plugin"

# docker_repo: # Docker repo URL (RedHat) or deb package string (Ubuntu)
