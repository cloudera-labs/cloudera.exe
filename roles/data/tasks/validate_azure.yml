- name: Confirm required data location parameters
  ansible.builtin.assert:
    that:
      - __data_location.storage_account is defined
      - __data_location.storage_account is string
      - __data_location.container is defined
      - __data_location.container is string
    fail_msg: "Each Azure external data location must provide both 'storage_account' and 'container' names."
    quiet: yes
  loop: "{{ data__storage | map(attribute='locations') | map(attribute='azure') | default([]) | flatten | list }}"
  loop_control:
    loop_var: __data_location