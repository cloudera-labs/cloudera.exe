# https://docs.cloudera.com/cdp-private-cloud-base/7.1.9/installation/topics/cdpdc-disabling-firewall.html

- name: Include OS-specific variables
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}.yml"
    - "default.yml"

- name: Back up iptable rules
  when: firewall_backup_enabled | bool
  block:
    - name: Install iptables package
      ansible.builtin.package:
        name: "{{ iptables_packages }}"

    - name: Get current time in UTC
      ansible.builtin.set_fact:
        firewall_backup_timestamp: "{{ now(utc=True, fmt=firewall_backup_format) }}"

    - name: Save IPv4 rules
      community.general.iptables_state:
        path: "{{ firewall_backup_dir }}/iptables-rules-ipv4.{{ firewall_backup_timestamp }}"
        ip_version: ipv4
        state: saved
      tags: molecule-idempotence-notest

    - name: Save IPv6 rules
      community.general.iptables_state:
        path: "{{ firewall_backup_dir }}/iptables-rules-ipv6.{{ firewall_backup_timestamp }}"
        ip_version: ipv6
        state: saved
      tags: molecule-idempotence-notest

- name: Disable firewall
  ansible.builtin.include_tasks: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}-firewall.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}-firewall.yml"
    - "{{ ansible_facts['distribution'] }}-firewall.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}-firewall.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}-firewall.yml"
    - "{{ ansible_facts['os_family'] }}-firewall.yml"
    - "default-firewall.yml"
