---

- name: Enable Prometheus
  block:
    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Enable and start Prometheus service
      ansible.builtin.systemd:
        name: prometheus
        state: started
        enabled: true

- name: Restart Prometheus
  ansible.builtin.service:
    name: prometheus
    state: restarted
