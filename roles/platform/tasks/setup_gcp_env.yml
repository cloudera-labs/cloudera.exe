- name: Set up CDP Environment Deployment on GCP
  cloudera.cloud.env:
    name: "{{ plat__env_name }}"
    state: started
    credential: "{{ plat__xacccount_credential_name }}"
    cloud: "{{ plat__infra_type }}"
    region: "{{ plat__region }}"
    public_key_text: "{{ plat__public_key_text }}"
    public_ip: "{{ plat__use_public_ip }}"
    log_location: "gs://{{ plat__gcp_storage_location_logs }}"
    log_identity: "{{ plat__gcp_log_identity_name }}@{{ plat__gcp_project }}.iam.gserviceaccount.com"
    backup_location: "gs://{{ plat__gcp_storage_location_backups }}"
    vpc_id: "{{ plat__vpc_name }}"
    subnet_ids:
      - "{{ plat__gcp_subnet_id if plat__gcp_subnet_id else plat__gcp_subnets_discovered[0].name }}" # TODO - Check in validation_gcp.yml -- CDP on GCP only supports a single subnet deployment
    project: "{{ plat__gcp_project }}"
    tunnel: "{{ plat__tunnel }}"
    workload_analytics: "{{ plat__workload_analytics }}"
    tags: "{{ plat__tags }}"
    freeipa:
      instanceCountByGroup: "{{ plat__env_freeipa }}"
    zones: "{{ (plat__gcp_availability_zones | length > 0) | ternary(plat__gcp_availability_zones, omit) }}"
