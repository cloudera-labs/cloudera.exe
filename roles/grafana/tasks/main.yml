---
- name: Load OS-specific Grafana variables
  ansible.builtin.include_vars: "{{ ansible_facts['distribution'] }}.yml"

- name: Execute OS-specific Grafana installation
  ansible.builtin.include_tasks: "{{ ansible_facts['distribution'] }}.yml"

- name: Configure Grafana security settings (admin password)
  ansible.builtin.command:
    cmd: "grafana-cli admin reset-admin-password {{ grafana_security_admin_password }}"
  no_log: true
  notify: Manage Grafana Service

- name: Configure Grafana server if TLS is enabled
  when: tls_enabled
  ansible.builtin.ini_file:
    path: "{{ grafana_config_file }}"
    section: server
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    mode: "0640"
  loop:
    - { option: "protocol", value: "https" }
    - { option: "http_port", value: "{{ grafana_http_port }}" }
    - { option: "domain", value: "{{ grafana_domain }}" }
    - { option: "root_url", value: "{{ grafana_root_url }}" }
    - { option: "cert_file", value: "{{ grafana_tls_cert_path }}" }
    - { option: "cert_key", value: "{{ grafana_tls_key_path }}" }
  notify: Manage Grafana Service

- name: Connect Prometheus datasource
  ansible.builtin.template:
    src: prometheus_source.yml.j2
    dest: "{{ grafana_datasource_directory }}"
    mode: "0755"

- name: Add configuration for reading dashboards
  ansible.builtin.template:
    src: providers.yml.j2
    dest: "{{ grafana_providers_configuration }}"
    mode: "0755"

- name: Ensure that directory for dashboards exist
  ansible.builtin.file:
    path: "{{ grafana_dashboard_directory }}"
    mode: "0755"
    state: directory

- name: Copy default node exporter dashboard
  ansible.builtin.copy:
    src: files/base_dashboard.json
    dest: "{{ grafana_dashboard_directory }}/base_dashboard.json"
    mode: "0755"
