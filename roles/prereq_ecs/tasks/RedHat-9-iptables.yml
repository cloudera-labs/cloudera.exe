- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto

- name: Install iptables, using rpm option tsflags=noscripts
  when: ansible_facts.packages[iptables_package] is not defined
  ansible.builtin.command: "dnf install -y {{ iptables_package }} --setopt=tsflags=noscripts"
  changed_when: false # TODO Revisit

- name: Flush iptables
  ansible.builtin.command: "iptables-nft --flush -t {{ __iptables_flush_item }}"
  loop:
    - filter
    - nat
    - mangle
    - raw
    - security
  loop_control:
    loop_var: __iptables_flush_item
  changed_when: false
  tags: molecule-idempotence-notest

- name: Gather services facts
  ansible.builtin.service_facts:

# Required as per https://docs.rke2.io/known_issues
- name: Set NetworkManager to ignore any ECS calico & flannel interfaces
  ansible.builtin.copy:
    src: networkmanager.conf
    dest: /etc/NetworkManager/conf.d/rke2-canal.config
    owner: root
    group: root
    mode: "0644"
  when: "'NetworkManager.service' in ansible_facts.services"
  notify: Restart network
