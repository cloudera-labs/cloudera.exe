- name: Include local_accounts from Cloudera Manager role
  ansible.builtin.include_role:
    name: cloudera.exe.prereq_cloudera_manager
    public: true
    rolespec_validate: false
    tasks_from: no_op.yml

- name: Create local user accounts
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_local_account
    rolespec_validate: false
  vars:
    local_accounts: "{{ cloudera_manager_local_accounts | community.general.keep_keys(target=target_keys) | list }}"
    target_keys:
      - user
      - home
      - uid
      - shell
      - comment
      - extra_groups
      - mode

- name: Set local user ACLs on TLS entities
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_tls_acls
    rolespec_validate: false
  vars:
    acl_user_accounts: "{{ cloudera_manager_local_accounts | community.general.keep_keys(target=target_keys) | list }}"
    target_keys:
      - user
      - key_acl
      - key_password_acl
      - keystore_acl
      - unencrypted_key_acl

- name: Gather host distribution details
  ansible.builtin.setup:
    gather_subset: distribution

- name: Load distribution variables
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}.yml"
    - "default.yml"

- name: Install necessary packages for ECS
  ansible.builtin.package:
    name: "{{ __package_item }}"
    state: present
  loop: "{{ ecs_required_packages }}"
  loop_control:
    loop_var: __package_item

- name: Install and Configure iptables
  ansible.builtin.include_tasks: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}-iptables.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}-iptables.yml"
    - "{{ ansible_facts['distribution'] }}-iptables.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}-iptables.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}-iptables.yml"
    - "{{ ansible_facts['os_family'] }}-iptables.yml"
    - "default-iptables.yml"
