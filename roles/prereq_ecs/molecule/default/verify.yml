- name: Verify
  hosts: all
  gather_facts: false
  # vars_files: "../../vars/main.yml"
  pre_tasks:
    - name: Include local_accounts from Cloudera Manager role
      ansible.builtin.include_role:
        name: prereq_cloudera_manager
        public: true
        rolespec_validate: false
        tasks_from: no_op.yml
  tasks:
    - name: Check for ECS users
      ansible.builtin.command: "grep {{ account.user }} /etc/passwd"
      register: result
      failed_when: result.rc != 0
      changed_when: false
      loop: "{{ cloudera_manager_local_accounts }}"
      loop_control:
        loop_var: account
        label: "{{ account.user }}"

    - name: Confirm symlinks exists
      when: account.symlink is defined
      ansible.builtin.stat:
        path: "{{ account.symlink }}"
      register: _symlink
      failed_when: not _symlink.stat.islnk
      loop: "{{ cloudera_manager_local_accounts }}"
      loop_control:
        loop_var: account
        label: "{{ account.user }}"

    - name: Check TLS ACLs
      ansible.builtin.include_role:
        name: cloudera.exe.prereq_tls_acls
        tasks_from: validate.yml
      vars:
        acl_user_accounts: "{{ cloudera_manager_local_accounts }}"
