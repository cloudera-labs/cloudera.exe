argument_specs:
  main:
    short_description: Verify configuration against support matrix
    description:
      - Verification of various system and configuration settings against the Cloudera on premise
        support matrix available at L(Cloudera Support Matrix,https://supportmatrix.cloudera.com).
    author:
      - "Jim Enright <jenright@cloudera.com>"
      - "Webster Mudge <wmudge@cloudera.com>"
    version_added: "3.0.0"
    options:
      cloudera_manager_version:
        description: Version of Cloudera Manager
        type: str
        required: true
      cloudera_runtime_version:
        description: Version of Cloudera Runtime
        type: str
        required: true
      cloudera_data_services_version:
        description: Version of Cloudera Runtime
        type: str
        required: false
