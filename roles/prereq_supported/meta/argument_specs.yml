argument_specs:
  main:
    short_description: "Verify configuration against support matrix"
    description:
      - Verification of various system and configuration settings against the Cloudera on premise support matrix available at supportmatrix.cloudera.com.
      - Additionally, the I(support_matrix) variable defined in this role can be imported and used in other roles.
    author:
      - "Jim Enright <jenright@cloudera.com>"
    options:
      cloudera_manager_version:
        description: Version of Cloudera Manager
        type: "str"
        required: true
      cloudera_runtime_version:
        description: Version of Cloudera Runtime
        type: "str"
        required: true
      data_services_version:
        description: Version of Cloudera Runtime
        type: "str"
        required: false
