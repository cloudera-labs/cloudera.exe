- name: Create local user accounts
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_local_account
  vars:
    local_accounts: "{{ hue_local_accounts | community.general.keep_keys(target=target_keys) | list }}"
    target_keys:
      - user
      - home
      - uid
      - shell
      - comment
      - extra_groups

- name: Set local user ACLs on TLS entities
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_tls_acls
  vars:
    acl_user_accounts: "{{ hue_local_accounts | community.general.keep_keys(target=target_keys) | list }}"
    target_keys:
      - user
      - key_acl
      - key_password_acl
      - keystore_acl
      - unencrypted_key_acl

- name: Get details of Kerberos configuration
  ansible.builtin.stat:
    path: "{{ kerberos_config_path }}"
  register: __krb

- name: Update Kerberos encryption types
  when: __krb.stat.exists
  community.general.ini_file:
    path: "{{ kerberos_config_path }}"
    section: libdefaults
    option: "{{ __hue_krb.key }}"
    value: "{{ __hue_krb.value }}"
    mode: "0755"
  loop: "{{ entries | dict2items }}"
  loop_control:
    loop_var: __hue_krb
    label: "{{ __hue_krb.key }}"
  vars:
    entries:
      default_tgs_enctypes: des3-cbc-sha1 aes256-cts-hmac-sha1-96 arcfour-hmac aes128-cts-hmac-sha1-96 des-cbc-md5
      default_tkt_enctypes: des3-cbc-sha1 aes256-cts-hmac-sha1-96 arcfour-hmac aes128-cts-hmac-sha1-96 des-cbc-md5
