argument_specs:
  main:
    short_description: Set up database and user accounts for Activity Monitor
    description:
      - Set up the Activity Monitor database and its associated user accounts, ensuring proper configuration for Activity Monitor operations.
      - Default values are used for the username, password, and database name, but these can be overwritten by setting the `activity_monitor_username`,
        `activity_monitor_password`, and `activity_monitor_database` variables.
    author: Cloudera Labs
    options:
      database_type:
        description: Specifies the type of database to connect to (e.g., PostgreSQL, MySQL, Oracle).
        type: str
        required: true
        choices:
          - postgresql
          - mysql
          - oracle
      database_host:
        description: The hostname or IP address of the database server to establish the connection.
        type: str
        required: true
      database_admin_user:
        description: The username with administrative privileges to manage the database.
        type: str
        required: true
      database_admin_password:
        description: The password for the database administrative user.
        type: str
        required: true
      activity_monitor_username:
        description: The username for the Activity Monitor database user and owner of the database.
        type: str
        required: false
        default: amon
      activity_monitor_password:
        description: The password for the Activity Monitor database user.
        type: str
        required: false
        default: amon
      activity_monitor_database:
        description: The name of the database to be created for Activity Monitor.
        type: str
        required: false
        default: amon
