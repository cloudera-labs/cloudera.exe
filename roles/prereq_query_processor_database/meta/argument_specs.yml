argument_specs:
  main:
    short_description: Set up database and user accounts for Query Processor
    description:
      - Set up the Hue Query Processor database and its associated user accounts, ensuring proper configuration for Query Processor operations.
      - Default values are used for the username, password, and database name, but these can be overwritten by setting the O(query_processor_username),
        O(query_processor_password), and O(query_processor_database) variables.
    author: Cloudera Labs
    version_added: "5.0.0"
    options:
      database_type:
        description: Specifies the type of database to connect to (e.g., PostgreSQL, MySQL, Oracle).
        type: str
        required: true
        choices:
          - postgresql
          - mysql
          - oracle
      database_host:
        description: The hostname or IP address of the database server to establish the connection.
        type: str
        required: true
      database_admin_user:
        description: The username with administrative privileges to manage the database.
        type: str
        required: true
      database_admin_password:
        description: The password for the database administrative user.
        type: str
        required: true
      query_processor_username:
        description: The username for the Query Processor database user and owner of the database.
        type: str
        required: false
        default: queryprocessor
      query_processor_password:
        description: The password for the Query Processor database user.
        type: str
        required: false
        default: queryprocessor
      query_processor_database:
        description: The name of the database to be created for Query Processor.
        type: str
        required: false
        default: queryprocessor
