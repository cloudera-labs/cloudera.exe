- name: Create local user accounts
  ansible.builtin.user:
    name: "{{ account.user }}"
    home: "{{ account.home }}"
    uid: "{{ account.uid | default(omit) }}"
    shell: "{{ account.shell | default(local_account_shell) }}"
    comment: "{{ account.comment | default(omit) }}"
    groups: "{{ account.extra_groups | default(omit) }}"
    append: "{{ (account.extra_groups is defined) | ternary('yes', omit) }}"
  loop: "{{ local_accounts }}"
  loop_control:
    loop_var: account
    label: "{{ account.user }}"

- name: Set local user home directory permissions
  ansible.builtin.file:
    path: "{{ account.home }}"
    owner: "{{ account.user }}"
    group: "{{ account.user }}"
    mode: "{{ account.mode | default(local_account_mode) }}"
  loop: "{{ local_accounts }}"
  loop_control:
    loop_var: account
    label: "{{ account.home }}"
