argument_specs:
  main:
    short_description: Set up local user accounts
    description:
      - Set up local user accounts and create the user's C(HOME) directory.
    author: Cloudera Labs
    version_added: "5.0.0"
    options:
      local_accounts:
        description: A list of user accounts.
        type: list
        elements: dict
        default: []
        options:
          user:
            description: User account name.
            required: true
          home:
            description: User account C(HOME) directory.
            type: path
            required: true
          uid:
            description: User account C(UID).
            type: int
          shell:
            description: User account C(SHELL).
            default: "/sbin/nologin"
          comment:
            description: Comments for the user account entry.
          extra_groups:
            description: Additional groups to assign (append) to the user account.
            type: list
            elements: str
          mode:
            description: Permissions for user account C(HOME) directory.
            default: "0755"
