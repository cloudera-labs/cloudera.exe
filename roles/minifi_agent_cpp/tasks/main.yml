- name: Create MiNiFi C++ directory
  ansible.builtin.file:
    path: "{{ minifi_cpp_directory }}"
    state: directory
    mode: 0755

- name: Create a temporary directory for MiNiFi C++ tarball
  ansible.builtin.tempfile:
    state: directory
  register: __minifi_cpp_tmp

- name: Download MiNiFi C++ tarball to the temporary directory
  ansible.builtin.get_url:
    url: "{{ minifi_cpp_tarball_url }}"
    dest: "{{ __minifi_cpp_tmp.path }}/{{ minifi_cpp_tarball_url | basename }}"
    url_username: "{{ minifi_cpp_repo_username | default(omit) }}"
    url_password: "{{ minifi_cpp_repo_password | default(omit) }}"
    mode: '0644'

- name: Extract the MiNiFi C++ tarball
  ansible.builtin.unarchive:
    src: "{{ __minifi_cpp_tmp.path }}/{{ minifi_cpp_tarball_url | basename }}"
    dest: "{{ minifi_cpp_directory }}"
    remote_src: true
    extra_opts: [--strip-components=1]

- name: Configure minifi.properties
  ansible.builtin.template:
    src: minifi.properties.j2
    dest: "{{ minifi_cpp_properties_path }}"

- name: Install MiNiFi C++ agent
  ansible.builtin.command: bin/minifi.sh install
  args:
    chdir: "{{ minifi_cpp_directory }}"

- name: Start MiNiFi C++ agent
  ansible.builtin.command: bin/minifi.sh start
  args:
    chdir: "{{ minifi_cpp_directory }}"
