minifi_cpp_directory: "/opt/cloudera/cem/minifi-cpp"
minifi_cpp_tarball_url: "https://archive.cloudera.com/p/cem-agents/1.25.05-h2/ubuntu22/apt/tars/nifi-minifi-cpp/nifi-minifi-cpp-1.25.05-h2-b5-bin-linux.tar.gz"
minifi_cpp_properties_path: "/opt/cloudera/cem/minifi-cpp/conf/minifi.properties"

efm_host_url: "http://localhost:10090"
minifi_cpp_agent_class_name: "minifi-agent-cpp"

# TLS Configuration
minifi_tls_enabled: false

# TLS settings (only used when minifi_tls_enabled is true)
minifi_security_client_certificate: "/etc/pki/tls/certs/host.crt"
minifi_security_client_private_key: "/etc/pki/tls/private/host.key"
minifi_security_client_ca_certificate: "/etc/ipa/ca.crt"
