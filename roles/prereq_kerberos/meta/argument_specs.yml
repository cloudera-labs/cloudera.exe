argument_specs:
  main:
    short_description: Set up Kerberos for deployments
    description:
      - Set up for Kerberos usage, including OS-specific Kerberos client libraries.
      - Configure Kerberos credential cache.
      - Configure SSSD, if needed.
    author: Cloudera Labs
    version_added: "3.0.0"
    options:
      kerberos_packages:
        description:
          - List of Kerberos client packages to install.
          - If not defined, will default to OS-specific packages.
        type: list
        elements: str
      kerberos_config_path:
        description:
          - Path to the Kerberos configuration file.
        type: path
        default: "/etc/krb5.conf"
      kerberos_kcm_credential_cache_config_path:
        description:
          - Path to the KCM configuration file.
        type: path
        default: "/etc/krb5.conf.d/kcm_default_ccache"
      kerberos_realm:
        description:
          - Name of the Kerberos realm.
        required: true
      sssd_config_path:
        description:
          - Path to the SSSD configuration file.
        type: path
        default: "/etc/sssd/sssd.conf"
      sssd_service:
        description:
          - Name of the SSSD service.
        default: sssd
