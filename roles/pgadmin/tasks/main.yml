---
- name: Make directory for the service
  ansible.builtin.file:
    path: "{{ service_root_dir }}"
    state: directory
    mode: "0755"

- name: Copy database servers definition file into place
  ansible.builtin.template:
    src: pgadmin-db-servers.json.j2
    dest: "{{ service_root_dir }}/servers.json"
    mode: "0755"

- name: Create the pgpass file
  ansible.builtin.copy:
    dest: "{{ service_root_dir }}/pgpass"
    content: |
      {% for pgpass_entry in pgadmin_pgpass %}
      {{ pgpass_entry }}
      {% endfor %}
    mode: "0644"
  no_log: true

- name: Copy docker-compose.yml file into place
  ansible.builtin.template:
    src: pgadmin-docker-compose.yml.j2
    dest: "{{ service_root_dir }}/docker-compose.yml"
    mode: "0644"

- name: Configure systemd service
  ansible.builtin.template:
    src: "pgadmin-service.j2"
    dest: /etc/systemd/system/pgadmin.service
    mode: "0755"
  notify: Start pgAdmin
