---
- name: Verify
  hosts: all
  gather_facts: true
  tasks:
    # Check 1 - confirm pgadmin service is running
    - name: Get all services
      ansible.builtin.service_facts:

    - name: Check pgAdmin
      ansible.builtin.assert:
        that:
          - "'pgadmin.service' in ansible_facts.services"
          - ansible_facts.services['pgadmin.service'].state == 'running'
          - ansible_facts.services['pgadmin.service'].status == 'enabled'

    # Check 2 - confirm pgadmin port is listening
    - name: Confirm pgAdmin web ui port is listening
      ansible.builtin.wait_for:
        port: 5050
        delay: 30
        timeout: 300
