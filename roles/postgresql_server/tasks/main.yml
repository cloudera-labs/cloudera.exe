- name: Check superuser parameters
  when: create_database_admin_user
  ansible.builtin.assert:
    that:
      - database_admin_user is defined
      - database_admin_password is defined
    quiet: true
    fail_msg: "Missing superuser parameters."

- name: Load PostgreSQL variables for OS
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}.yml"
    - "default.yml"

- name: Execute pre-install tasks for OS
  ansible.builtin.include_tasks: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}_pre.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}_pre.yml"
    - "{{ ansible_facts['distribution'] }}_pre.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}_pre.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}_pre.yml"
    - "{{ ansible_facts['os_family'] }}_pre.yml"
    - "default.yml"

- name: Install PostgreSQL server
  ansible.builtin.include_role:
    name: geerlingguy.postgresql
  vars:
    postgresql_global_config_options: "{{ postgresql_config_options | default(__postgresql_global_config_options) | union(postgresql_ssl_options) | union(postgresql_cldr_options)
      }}"
    postgresql_hba_entries: "{{ postgresql_access_entries | default(__postgresql_hba_entries) }}"

- name: Set local user ACLs on TLS entities
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_tls_acls
  vars:
    acl_user_accounts: "{{ postgresql_local_accounts | community.general.keep_keys(target=target_keys) | list }}"
    target_keys:
      - user
      - key_acl
      - key_password_acl
      - keystore_acl
      - unencrypted_key_acl

- name: Execute post-install tasks for OS
  ansible.builtin.include_tasks: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}_post.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}_post.yml"
    - "{{ ansible_facts['distribution'] }}_post.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}_post.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}_post.yml"
    - "{{ ansible_facts['os_family'] }}_post.yml"
    - "default.yml"

- name: Create superuser
  when: create_database_admin_user
  community.postgresql.postgresql_user:
    role_attr_flags: SUPERUSER
    name: "{{ database_admin_user }}"
    password: "{{ database_admin_password }}"
  become_user: postgres
