- name: Remove repositories and clean metadata
  when: postgresql_repo_enabled
  ansible.builtin.yum_repository:
    name: "{{ repo }}"
    state: absent
  loop:
    - pgdg-common
    - pgdg
  loop_control:
    loop_var: repo
  tags: molecule-idempotence-notest
  notify: Clean YUM metadata

