- name: Add unenrolled DNS host to FreeIPA
  freeipa.ansible_freeipa.ipahost:
    ipaadmin_principal: "{{ ipaadmin_principal }}"
    ipaadmin_password: "{{ ipaadmin_password }}"
    name: "{{ unenrolled_hostname }}"
    description: "{{ unenrolled_description | default(omit) }}"
    force: true
    state: present

- name: Generate TLS certificate key
  community.crypto.openssl_privatekey:
    path: "{{ unenrolled_cert_key_path }}"
    state: present

- name: Generate TLS certificate CSR
  community.crypto.openssl_csr:
    path: "{{ unenrolled_cert_csr_path }}"
    privatekey_path: "{{ unenrolled_cert_key_path }}"
    common_name: "{{ unenrolled_hostname }}"
    state: present

- name: Request TLS certificate from FreeIPA
  freeipa.ansible_freeipa.ipacert:
    ipaadmin_principal: "{{ ipaadmin_principal }}"
    ipaadmin_password: "{{ ipaadmin_password }}"
    csr_file: "{{ unenrolled_cert_csr_path }}"
    profile_id: "{{ unenrolled_cert_profile | default(omit) }}"
    principal: "host/{{ unenrolled_hostname }}"
    certificate_out: "{{ unenrolled_cert_path }}"
    state: requested

- name: Retrieve the issued TLS certificate and key
  ansible.builtin.fetch:
    src: "{{ cert_path }}"
    dest: "{{ cert_path | basename }}"
    flat: true
  loop:
    - "{{ unenrolled_cert_path }}"
    - "{{ unenrolled_cert_key_path }}"
  loop_control:
    loop_var: cert_path
    label: "{{ cert_path | basename }}"
