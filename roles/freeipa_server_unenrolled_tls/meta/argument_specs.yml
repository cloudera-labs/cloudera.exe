argument_specs:
  main:
    short_description: Issue a TLS certificate for an unenrolled host
    description:
      - Issue a TLS certificate for an unenrolled host in FreeIPA.
      - This process involves creating a host entry in FreeIPA, generating a private key and CSR, and requesting a certificate.
      - Optionally, the certificate can be created with a given profile.
      - The role expects to run on the FreeIPA server.
    author: Cloudera Labs
    version_added: 3.1.0
    options:
      ipaadmin_password:
        description: FreeIPA admin password used for authentication.
        required: true
      ipaadmin_principal:
        description: FreeIPA admin principal used for authentication.
        default: admin
      unenrolled_hostname:
        description:
          - The hostname to be managed in FreeIPA.
          - The host will not have a DNS record created for it.
        required: true
      unenrolled_description:
        description: A description for the unenrolled host.
        required: false
      unenrolled_cert_profile:
        description: The certificate profile to use for the TLS certificate for the host.
        required: false
      unenrolled_cert_key_path:
        description: The path to the private key file for the TLS certificate.
        required: false
        default: /etc/pki/tls/private/<unenrolled_hostname>.pem
      unenrolled_cert_csr_path:
        description: The path to the CSR file for the TLS certificate.
        required: false
        default: /etc/pki/tls/private/<unenrolled_hostname>.csr
      unenrolled_cert_path:
        description: The path of issued TLS certificate.
        required: false
        default: /etc/pki/tls/certs/<unenrolled_hostname>.crt
