- name: Generate TLS certificate key
  community.crypto.openssl_privatekey:
    path: "{{ enrolled_cert_key_path }}"
    state: present

- name: Generate TLS certificate CSR
  community.crypto.openssl_csr:
    path: "{{ enrolled_cert_csr_path }}"
    privatekey_path: "{{ enrolled_cert_key_path }}"
    common_name: "{{ enrolled_hostname }}"
    state: present

- name: Request TLS certificate from FreeIPA
  freeipa.ansible_freeipa.ipacert:
    ipaadmin_principal: "{{ ipaadmin_principal }}"
    ipaadmin_password: "{{ ipaadmin_password }}"
    csr_file: "{{ enrolled_cert_csr_path }}"
    profile_id: "{{ enrolled_cert_profile | default(omit) }}"
    principal: "{{ enrolled_principal_type }}/{{ enrolled_hostname }}"
    certificate_out: "{{ enrolled_cert_path }}"
    state: requested
