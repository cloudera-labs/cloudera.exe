- name: Create JKS keystore with private key and certificate chain
  community.general.java_keystore:
    name: "{{ keystore_alias }}"
    dest: "{{ keystore_output_path }}"
    password: "{{ keystore_password }}"
    private_key_path: "{{ keystore_key_path }}"
    certificate_path: "{{ keystore_cert_path }}"

- name: Create JKS truststore with the IPA CA certificate
  community.general.java_cert:
    cert_path: "{{ ca_cert_path }}"
    cert_alias: "{{ truststore_alias }}"
    keystore_path: "{{ truststore_path }}"
    keystore_pass: "{{ keystore_password }}"
    keystore_create: true
