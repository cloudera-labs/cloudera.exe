argument_specs:
  main:
    short_description: Manage operating system services for deployments
    description:
      - Manage operating system services for Cloudera on premises deployment.
      - Includes installing and configuring required services as well as disabling unnecessary services.
    author:
      - "Jim Enright <jenright@cloudera.com>"
    version_added: "3.0.0"
    options:
      prereq_services_unnecessary_services:
        description: "List of unwanted OS services that will be disabled."
        type: "list"
        elements: "str"
        default:
          - bluetooth
          - cups
          - postfix
      prereq_services_nscd_package:
        description: Name of the nscd package to install
        type: "str"
        default: "nscd"
      prereq_services_nscd_service:
        description: Name of the nscd service to enable
        type: "str"
        default: "nscd"
