- name: Include OS-specific variables
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['distribution'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"
    - "{{ ansible_facts['os_family'] }}.yml"
    - "default.yml"

- name: Install SELinux management dependencies
  ansible.builtin.package:
    name: "{{ selinux_packages }}"
    state: present

- name: Manage SELinux policy state
  ansible.posix.selinux:
    policy: "{{ selinux_policy | default(__selinux_policy) }}"
    state: "{{ selinux_state }}"
  notify: Reboot host

- name: Persist SELinux state
  ansible.builtin.lineinfile:
    path: "{{ selinux_config_file }}"
    regexp: "^(#)?SELINUX="
    line: "SELINUX={{ selinux_state }}"
    mode: "0644"
    state: present
  notify: Reboot host
