argument_specs:
  main:
    short_description: Manage SELinux policy enforcement.
    description:
      - Manage the enforcement of the SELinux.
      - Installs packages for SELinux management, if needed, but does not install SELinux.
    author:
      - Webster Mudge (wmudge@cloudera.com)
    options:
      selinux_state:
        description:
          - The mode for SELinux.
        type: str
        default: permissive
        choices:
          - disabled
          - enforcing
          - permissive
      selinux_policy:
        description:
          - The policy to adopt for SELinux.
          - Default (RedHat) - C(targeted).
          - Default (Ubuntu) - C(default).
        type: str
