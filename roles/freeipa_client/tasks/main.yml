- name: Set SSSD to enumerate users and groups
  when: ipaclient_sssd_enumeration | bool
  ansible.builtin.lineinfile:
    path: "{{ sssd_config_path }}"
    insertafter: "^\\[domain/.+\\]"
    regexp: "^enumerate"
    line: "enumerate = True"
  notify:
    - Restart SSSD

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Install defined FreeIPA client packages
  when: ipaclient_packages is defined
  ansible.builtin.package:
    name: "{{ __ipa_package }}"
    state: present
  loop: "{{ ipaclient_packages }}"
  loop_control:
    loop_var: __ipa_package

- name: Set up the FreeIPA Client via DNS discovery
  ansible.builtin.include_role:
    name: freeipa.ansible_freeipa.ipaclient
  vars:
    state: present
    ipaclient_hostname: "{{ inventory_hostname }}"
    ipaclient_mkhomedir: true
    ipaclient_install_packages: "{{ (ipaclient_packages is undefined) | ternary('true', 'false') }}"
    ipaserver_setup_dns: true
    ipasssd_enable_dns_updates: true
