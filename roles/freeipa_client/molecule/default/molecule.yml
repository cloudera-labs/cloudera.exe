# Requires a preexisting AWS VPC and subnet, the latter referenced by the
# environment variable, TEST_VPC_SUBNET_ID

# Requires AWS credentials, including region

# Requires the following Python libraries on localhost
# - netattr
# - boto3

driver:
  name: ec2
platforms:
  - name: freeipa.molecule.internal
    image_owner: "309956199498"
    image_name: RHEL-9.4.0_HVM-*
    instance_type: t3.medium
    boot_wait_seconds: 15
    vpc_subnet_id: ${TEST_VPC_SUBNET_ID}
    tags:
      Name: server.freeipa_client.molecule
      Project: Molecule testing for freeipa_client
    groups:
      - server
    security_groups: ${TEST_VPC_SECURITY_GROUP}
  - name: rhel9-4.molecule.internal
    image_owner: "309956199498"
    image_name: RHEL-9.4.0_HVM-*
    instance_type: t3.medium
    boot_wait_seconds: 15
    vpc_subnet_id: ${TEST_VPC_SUBNET_ID}
    tags:
      Name: rhel9-4.freeipa_client.molecule
      Project: Molecule testing for freeipa_client
    groups:
      - clients
    security_groups: ${TEST_VPC_SECURITY_GROUP}
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        # ipaserver_forwarders and ipaserver_recursion_acl_cidr are set in prepare.yml
        # due to runtime requirements
        ipaserver_domain: molecule.internal
        ipaserver_realm: MOLECULE.INTERNAL
        ipadm_password: "freebird"
        ipaadmin_password: "freebird"
