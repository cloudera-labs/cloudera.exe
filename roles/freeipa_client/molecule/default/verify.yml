- name: Verify
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Install supporting DNS packages
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      loop:
        - bind-utils

    - name: Gather details for forward DNS
      ansible.builtin.command: host {{ inventory_hostname }}
      register: __forward
      failed_when: __forward.stdout | string is not regex(ansible_default_ipv4.address)
      changed_when: false

    - name: Gather details for reverse DNS
      ansible.builtin.command: host {{ ansible_default_ipv4.address }}
      register: __reverse
      failed_when: __reverse.stdout | string is not regex(inventory_hostname)
      changed_when: false

    - name: Execute kinit for admin
      ansible.builtin.shell: "set -o pipefail; echo '{{ ipaadmin_password }}' | kinit admin"
      register: __init
      failed_when: __init.stdout | string is not regex("Password for admin@MOLECULE.INTERNAL")
      changed_when: false

    - name: List Kerberos tickets
      ansible.builtin.command: klist
      register: __krb
      failed_when: __krb.stdout | string is not regex("krbtgt/MOLECULE.INTERNAL@MOLECULE.INTERNAL")
      changed_when: false
