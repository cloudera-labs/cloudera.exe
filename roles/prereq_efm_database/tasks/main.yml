- name: Provision databases and user accounts
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_database
  vars:
    database_accounts: "{{ efm_details }}"
    efm_details:
      - user: "{{ efm_username }}"
        password: "{{ efm_password }}"
        db: "{{ efm_database }}"
  no_log: true

- name: Grant all privileges to EFM user on its database
  community.postgresql.postgresql_privs:
    login_user: "{{ database_admin_user }}"
    login_password: "{{ database_admin_password }}"
    login_host: "{{ database_host }}"
    db: "{{ efm_database }}"
    role: "{{ efm_username }}"
    privs: ALL
    type: database
  no_log: true
