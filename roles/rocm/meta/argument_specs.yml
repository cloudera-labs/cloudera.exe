---

argument_specs:
  main:
    short_description: Provision AMD ROCm GPU drivers
    description: |
      Install and configure a host for AMD ROCm GPU packages and drivers.
    author: Cloudera Labs
    version_added: "3.0.0"
    options:
      rocm_version:
        description:
          - Version of the AMD ROCm package.
        type: str
        required: false
        default: "6.4.1"
      amdgpu_version:
        description:
          - Version of the AMD GPU drivers.
        type: str
        required: false
        default: "6.4.1"
      rocm_crb_repo_name:
        description:
          - CodeReady repository name to enable (Red Hat)
        type: str
        required: false
      rocm_epel_rpm:
        description:
          - EPEL RPM to install (Red Hat)
        type: str
        required: false
      rocm_python_packages:
        description:
          - System Python packages to install
        type: list
        elements: str
        required: false
      rocm_repo_name:
        description:
          - Name (identifier) of the AMD ROCm repository (Red Hat)
        type: str
        required: false
      rocm_repo_baseurl:
        description:
          - URL of the AMD ROCm repository (Red Hat)
        type: str
        required: false
      rocm_repo_gpgkey:
        description:
          - URL of the AMD ROCm repository GPG key (Red Hat)
        type: str
        required: false
      amdgpu_repo_name:
        description:
          - Name (identifier) of the AMD GPU repository (Red Hat)
        type: str
        required: false
      amdgpu_repo_baseurl:
        description:
          - URL of the AMD GPU repository (Red Hat)
        type: str
        required: false
      amdgpu_repo_gpgkey:
        description:
          - URL of the AMD ROCm repository GPG key (Red Hat)
        type: str
        required: false
