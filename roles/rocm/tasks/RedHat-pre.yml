---
- name: Enable the CodeReady repository
  community.general.dnf_config_manager:
    name: "{{ rocm_crb_repo_name | default(_rocm_crb_repo_name) }}"
    state: enabled

- name: Install the EPEL RPM
  ansible.builtin.dnf:
    name: "{{ rocm_epel_rpm | default(_rocm_epel_rpm) }}"
    state: present
    disable_gpg_check: true
  notify: Clean DNF

- name: Install required Python libraries
  ansible.builtin.dnf:
    name: "{{ rocm_python_packages | default(_rocm_python_packages) }}"
    state: present

- name: Provision the AMD ROCm repository
  ansible.builtin.yum_repository:
    name: "{{ rocm_repo_name | default(_rocm_repo_name) }}"
    description: "AMD ROCm packages"
    file: rocm
    baseurl: "{{ rocm_repo_baseurl | default(_rocm_repo_baseurl) }}"
    gpgcheck: true
    gpgkey: "{{ rocm_repo_gpgkey | default(_rocm_repo_gpgkey) }}"
    priority: 50
    enabled: true
  notify: Clean DNF

- name: Provision the AMD GPU repository
  ansible.builtin.yum_repository:
    name: "{{ amdgpu_repo_name | default(_amdgpu_repo_name) }}"
    file: amdgpu
    description: "AMD GPU kernel drivers"
    baseurl: "{{ amdgpu_repo_baseurl | default(_amdgpu_repo_baseurl) }}"
    gpgcheck: true
    gpgkey: "{{ amdgpu_repo_gpgkey | default(_amdgpu_repo_gpgkey) }}"
    priority: 50
    enabled: true
  notify: Clean DNF
