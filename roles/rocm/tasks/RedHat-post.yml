---
- name: Configure ROCm shared objects
  ansible.builtin.blockinfile:
    path: "/etc/ld.so.conf.d/rocm.conf"
    block: |
      /opt/rocm/lib
      /opt/rocm/lib64
    create: true
    mode: "0755"
  notify: Run ldconfig

- name: Enable ROCm PATH
  community.general.alternatives:
    name: rocm
    path: "/opt/rocm-{{ rocm_version }}"

- name: Configure ROCm LD_LIBRARY_PATH
  ansible.builtin.lineinfile:
    path: /etc/profile
    line: "export LD_LIBRARY_PATH=/opt/rocm-{{ rocm_version }}/lib:$LD_LIBRARY_PATH"
    insertafter: EOF
    regexp: "^export LD_LIBRARY_PATH=(.*:)?/opt/rocm-{{ rocm_version }}/lib(:.*)?$"
    state: present
