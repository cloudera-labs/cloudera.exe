---

_rocm_crb_repo_name: "codeready-builder-for-rhel-{{ ansible_facts['distribution_major_version'] }}-$(arch)-rpms"
_rocm_epel_rpm: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_facts['distribution_major_version'] }}.noarch.rpm"

_rocm_repo_name: "ROCm{{ rocm_version }}"
_rocm_repo_baseurl: "https://repo.radeon.com/rocm/el{{ ansible_facts['distribution_major_version'] }}/{{ rocm_version }}/main"
_rocm_repo_gpgkey: "https://repo.radeon.com/rocm/rocm.gpg.key"

_rocm_python_packages:
  - python3-setuptools
  - python3-wheel

_amdgpu_repo_name: "amdgpu"
_amdgpu_repo_baseurl: >-
  https://repo.radeon.com/amdgpu/{{ amdgpu_version }}/el/{{ ansible_facts['distribution_version'] }}
  /main/{{ ansible_facts['architecture'] }}/"
_amdgpu_repo_gpgkey: "https://repo.radeon.com/rocm/rocm.gpg.key"
