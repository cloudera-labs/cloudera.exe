# Requires a preexisting AWS VPC and subnet, the latter referenced by the
# environment variable, ROLE_SUBNET_ID, typically set in the Molecule ENV file
# which is <role_path>/.env.yml

# Requires AWS credentials, including region

# Requires the following Python libraries on localhost
# - netaddr
# - boto3

driver:
  name: ec2
platforms:
  - name: rhel9-4.molecule.internal
    image_owner: "309956199498"
    image_name: RHEL-9.4.0_HVM-*
    instance_type: t3.medium
    boot_wait_seconds: 15
    vpc_subnet_id: ${TEST_VPC_SUBNET_ID}
    tags:
      Name: molecule-prereq_hbase-rhel9-4
      Project: Molecule testing for prereq_hbase
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        tls_keystore_path: /tmp/tls_keystore_path
        tls_keystore_path_generic: /tmp/tls_keystore_path_generic
        tls_key_path: /tmp/tls_key_path
        tls_key_path_generic: /tmp/tls_key_path_generic
        tls_key_password_file: /tmp/tls_key_password_file
        tls_key_path_plaintext: /tmp/tls_key_path_plaintext
        tls_key_path_plaintext_generic: /tmp/tls_key_path_plaintext_generic
