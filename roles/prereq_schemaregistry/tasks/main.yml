- name: Create local user accounts
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_local_account
  vars:
    local_accounts: "{{ schemaregistry_local_accounts | community.general.keep_keys(target=target_keys) | list }}"
    target_keys:
      - user
      - home
      - uid
      - shell
      - comment
      - extra_groups

- name: Set local user ACLs on TLS entities
  ansible.builtin.import_role:
    name: cloudera.exe.prereq_tls_acls
  vars:
    acl_user_accounts: "{{ schemaregistry_local_accounts | community.general.keep_keys(target=target_keys) | list }}"
    target_keys:
      - user
      - key_acl
      - key_password_acl
      - keystore_acl
      - unencrypted_key_acl
