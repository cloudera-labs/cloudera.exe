argument_specs:
  main:
    short_description: Update OS kernel parameters for deployments
    description:
      - Updates and applies kernel parameters using C(sysctl).
      - This includes controlling memory management (swappiness and memory overcommit) and configuring IPv6 settings to disable IPv6 functionality.
    author:
      - "Ronald Suplina <rsuplina@cloudera.com>"
    version_added: "3.0.0"
    options:
      prereq_kernel__kernel_flags:
        description: Dictionary of kernel parameters to configure with C(sysctl).
        type: "dict"
        default:
          vm.swappiness: 1
          vm.overcommit_memory: 1
          net.ipv6.conf.all.disable_ipv6: 1
          net.ipv6.conf.default.disable_ipv6: 1
          net.ipv6.conf.lo.disable_ipv6: 1
