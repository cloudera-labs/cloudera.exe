- name: Verify
  hosts: all
  gather_facts: false
  vars:
    superuser_accounts:
      - user: superuser
        given_name: Cloudera
        surname: Labs
        password: superuser
        display_name: Cloudera Labs Superuser
    superuser_group: admins
  tasks:
    - name: Verify superusers in FreeIPA
      community.general.ipa_user:
        displayname: "{{ __su.display_name | default(omit) }}"
        givenname: "{{ __su.given_name }}"
        name: "{{ __su.user }}"
        sn: "{{ __su.surname }}"
        password: "{{ __su.password }}"
        update_password: on_create
        ipa_pass: "{{ ipaadmin_password }}"
        ipa_user: "{{ ipaadmin_principal }}"
        ipa_host: "{{ ipaserver_host }}"
      loop: "{{ superuser_accounts }}"
      loop_control:
        loop_var: __su
        label: "{{ __su.user }}"
      check_mode: true
      register: su_check
      failed_when: su_check.changed

    - name: Verify superusers group
      community.general.ipa_group:
        name: "{{ superuser_group }}"
        user: "{{ superuser_accounts | map(attribute='user') | list }}"
        append: true
        ipa_pass: "{{ ipaadmin_password }}"
        ipa_user: "{{ ipaadmin_principal }}"
        ipa_host: "{{ ipaserver_host }}"
      check_mode: true
      register: su_check
      failed_when: su_check.changed
