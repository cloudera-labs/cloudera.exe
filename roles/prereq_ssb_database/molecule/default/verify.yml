- name: Verify that users and databases are present
  hosts: all
  gather_facts: false
  tasks:
    - name: PostgreSQL
      when: database_type == 'postgresql'
      block:
        - name: Check if the databases exists
          community.postgresql.postgresql_query:
            login_user: "{{ database_admin_user }}"
            login_password: "{{ database_admin_password }}"
            login_host: "{{ database_host }}"
            db: "postgres"
            query: "SELECT 1 FROM pg_database WHERE datname = 'ssb_admin';"
          register: db_check

        - name: Fail if database does not exist
          ansible.builtin.fail:
            msg: "Database ssb_admin does not exist!"
          when: db_check.query_result | length == 0

        - name: Check if the users exists
          community.postgresql.postgresql_query:
            login_user: "{{ database_admin_user }}"
            login_password: "{{ database_admin_password }}"
            login_host: "{{ database_host }}"
            db: "postgres"
            query: "SELECT 1 FROM pg_roles WHERE rolname = 'ssb_admin';"
          register: user_check

        - name: Fail if user does not exist
          ansible.builtin.fail:
            msg: "User ssb_admin does not exist!"
          when: user_check.query_result | length == 0
