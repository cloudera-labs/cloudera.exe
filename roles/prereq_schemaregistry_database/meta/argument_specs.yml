argument_specs:
  main:
    short_description: Set up database and user accounts for Schema Registry
    description: |
      This role manages the creation of the database and its associated user accounts for Schema Registry.
    author: Cloudera Labs
    options:
      database_type:
        description: Specifies the type of database to connect to (e.g., PostgreSQL, MySQL, Oracle).
        type: str
        required: true
        choices:
          - postgresql
          - mysql
          - oracle
      database_admin_user:
        description: The username for the database admin login.
        type: str
        required: true
      database_admin_password:
        description: The password for the database admin login.
        type: str
        required: true
        no_log: true
      database_host:
        description: The hostname or IP address of the database server.
        type: str
        required: true
      database_port:
        description: The port for connecting to the database server.
        type: int
        required: false
      schemaregistry_username:
        description: The username for the Schema Registry database user and owner of the database.
        type: str
        required: false
        default: registry
      schemaregistry_password:
        description: The password for the Schema Registry database user.
        type: str
        required: false
        default: registry
      schemaregistry_database:
        description: The name of the database to be created for Schema Registry.
        type: str
        required: false
        default: registry
