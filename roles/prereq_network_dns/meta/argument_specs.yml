argument_specs:
  main:
    short_description: Set up hostname and DNS networking
    description: |
      Set up hostname and DNS networking, targeting various systems that control such configuration, such as C(cloud-init) and C(NetworkManager).
      Set up DNS forwarders for name resolution.
    author: Cloudera Labs
    options:
      network_cloud_init_path:
        description:
          - Path to the C(cloud-init) configuration file.
        type: path
        default: /etc/cloud/cloud.cfg
      network_dhclient_path:
        description:
          - Path to the DHCP client configuration file.
        type: path
        default: /etc/dhcp/dhclient.conf
      network_netplan_dir:
        description:
          - Path to the Netplan configuration directory.
        type: path
        default: /etc/netplan
      network_dns_domain:
        description:
          - DNS search domain.
        required: true
      network_dns_forwarders:
        description:
          - List of DNS name servers, in preferred order.
        required: true
      network_ip_address:
        description:
          - IP address of the host to set as default.
        required: true
