- name: Verify
  hosts: all
  gather_facts: true
  tasks:
    - name: Check name resolution
      ansible.builtin.command: hostname
      register: __hostname
      failed_when: __hostname.stdout != inventory_hostname
      changed_when: false

    - name: Check external name resolution
      ansible.builtin.command: ping -c 1 cloudera.com
      register: __ping
      failed_when: __ping.rc != 0 or __ping.stdout is search("Name or service not known")
      changed_when: false
