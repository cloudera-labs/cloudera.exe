- name: Set dhclient.conf for domain search and name servers
  ansible.builtin.lineinfile:
    path: "{{ network_dhclient_path }}"
    regex: "^(#)?{{ dhclient_entry.value }}"
    line: "{{ dhclient_entry.value }}"
    state: present
  loop: "{{ entries | dict2items }}"
  loop_control:
    loop_var: dhclient_entry
    label: "{{ dhclient_entry.key }}"
  vars:
    entries:
      domain_search: supersede domain-search "{{ network_dns_domain }}";
      domain_name_servers: supersede domain-name-servers {{ network_dns_forwarders | join(', ') }};
