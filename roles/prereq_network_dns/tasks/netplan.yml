- name: Gather networking details
  ansible.builtin.setup:
    gather_subset: network

- name: Set netplan configuration fragment for DNS
  ansible.builtin.template:
    dest: "{{ [network_netplan_dir, '99-cldr-internal.yaml'] | path_join }}"
    src: netplan.yaml.j2
    mode: "0644"
    owner: root
    group: root
  vars:
    internal_interface: >-
      {{
        ['ansible_'] |
        product(ansible_interfaces) |
        map('join') |
        map('extract', hostvars[inventory_hostname]) |
        selectattr('type', 'eq', 'ether') |
        selectattr('ipv4.address', 'eq', network_ip_address) |
        map(attribute='device') |
        first
      }}
  register: __netplan_template
  notify:
    - Apply netplan configuration
    - Restart systemd-resolved
