- name: Verify
  hosts: all
  gather_facts: false
  vars_files: "../../vars/main.yml"
  tasks:
    - name: Check for kudu users
      ansible.builtin.command: "grep {{ account.user }} /etc/passwd"
      register: result
      failed_when: result.rc != 0
      changed_when: false
      loop: "{{ kudu_local_accounts }}"
      loop_control:
        loop_var: account
        label: "{{ account.user }}"

    - name: Check TLS ACLs
      ansible.builtin.include_role:
        name: cloudera.exe.prereq_tls_acls
        tasks_from: validate.yml
      vars:
        acl_user_accounts: "{{ kudu_local_accounts }}"
