- name: Create PostgreSQL database
  community.postgresql.postgresql_db:
    login_user: "{{ database_admin_user }}"
    login_password: "{{ database_admin_password }}"
    login_host: "{{ database_host }}"
    name: "{{ account.db }}"
    port: "{{ database_port | default(omit) }}"
    encoding: UTF-8
  loop: "{{ database_accounts }}"
  loop_control:
    loop_var: account
    label: "{{ account.db }}"
  no_log: true

- name: Create PostgreSQL role
  community.postgresql.postgresql_user:
    login_user: "{{ database_admin_user }}"
    login_password: "{{ database_admin_password }}"
    login_host: "{{ database_host }}"
    login_db: "{{ account.db }}"
    name: "{{ account.user }}"
    password: "{{ account.password }}"
  loop: "{{ database_accounts }}"
  loop_control:
    loop_var: account
    label: "{{ account.user }}"
  no_log: true

- name: Set owner for PostgreSQL database
  community.postgresql.postgresql_owner:
    login_user: "{{ database_admin_user }}"
    login_password: "{{ database_admin_password }}"
    login_host: "{{ database_host }}"
    login_db: "{{ account.db }}"
    new_owner: "{{ account.user }}"
    obj_type: database
    obj_name: "{{ account.db }}"
  loop: "{{ database_accounts }}"
  loop_control:
    loop_var: account
    label: "{{ account.user }}"
  no_log: true
