argument_specs:
  main:
    short_description: Create and manage databases and users
    description:
      - Configure databases and their associated users in the specified database system.
    author: Cloudera Labs
    version_added: "5.0.0"
    options:
      database_type:
        description: Specifies the type of database to connect to (e.g., PostgreSQL, MySQL, Oracle).
        type: str
        required: true
        choices:
          - postgresql
          - mysql
          - oracle
      database_admin_user:
        description: The username for the database admin login.
        type: str
        required: true
      database_admin_password:
        description: The password for the database admin login.
        type: str
        required: true
      database_host:
        description: The hostname or IP address of the database server.
        type: str
        required: true
      database_port:
        description: The port for connecting to the database server.
        type: int
        required: false
      database_accounts:
        description: A list of database accounts to create and manage.
        type: list
        elements: dict
        required: true
        options:
          db:
            description: The name of the database to create.
            type: str
            required: true
          user:
            description: The name of the database user.
            type: str
            required: true
          password:
            description: The password for the database user.
            type: str
            required: true
          owner:
            description: The name of the database user owning the database. Defaults to O(database_accounts.user).
            type: str
            required: false
