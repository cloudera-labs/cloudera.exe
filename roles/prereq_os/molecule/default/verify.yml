- name: Verify
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Discover /tmp details
      ansible.builtin.stat:
        path: /tmp
      register: __tmp
      failed_when: not __tmp.stat.exists

    - name: Check /tmp permissions
      ansible.builtin.assert:
        that:
          - __tmp.stat.isdir
          - __tmp.stat.mode == "1777"

    - name: Check root permissions for non-root files (Ubuntu 20.04)
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_distribution_version == '20.04'
      ansible.builtin.command: sysctl -n fs.protected_regular
      register: __protected
      failed_when: __protected.stdout != "0"
      changed_when: false
