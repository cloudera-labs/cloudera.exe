- name: Set timezone
  community.general.timezone:
    hwclock: "{{ os_timezone }}"

- name: Configure /tmp directory
  ansible.builtin.file:
    path: /tmp
    state: directory
    mode: "1777"

# See https://askubuntu.com/questions/1250974/user-root-cant-write-to-file-in-tmp-owned-by-someone-else-in-20-04-but-can-in
- name: Fix root permissions for non-root file (Ubuntu 20.04)
  when:
    - ansible_distribution == 'Ubuntu'
    - ansible_distribution_version == '20.04'
  block:
    - name: Set 'protected_regular' kernel parameter
      ansible.posix.sysctl:
        sysctl_file: /usr/lib/sysctl.d/protect-links.conf
        name: fs.protected_regular
        value: 0
        state: present
        reload: true
