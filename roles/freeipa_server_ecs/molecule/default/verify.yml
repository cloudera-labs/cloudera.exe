- name: Verify
  hosts: all
  gather_facts: false
  vars:
    freeipa_dns_records:
      - zone_name: "apps.{{ ipaserver_domain }}"
        record_name: "*"
        record_type: "A"
      - zone_name: "{{ ipaserver_domain }}"
        record_name: "*"
        record_type: "A"
  tasks:
    - name: Verify that the DNS zone exists
      ansible.builtin.command: ipa dnszone-find apps.{{ ipaserver_realm }}
      register: zone_check
      changed_when: false
      failed_when: "'Number of entries returned 0' in zone_check.stdout"

    - name: Verify that the DNS records exist
      ansible.builtin.command: ipa dnsrecord-find {{ __rec.zone_name }} --all
      register: record_check
      failed_when: "'Number of entries returned 0' in record_check.stdout"
      changed_when: false
      loop: "{{ freeipa_dns_records }}"
      loop_control:
        loop_var: __rec
        label: "{{ __rec.zone_name }}"
