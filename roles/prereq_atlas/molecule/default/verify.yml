- name: Verify
  hosts: all
  gather_facts: false
  vars_files: "../../vars/main.yml"
  tasks:
    - name: Check for atlas user
      ansible.builtin.command: grep atlas /etc/passwd
      register: result
      failed_when: result.rc != 0
      changed_when: false

    - name: Check for hadoop group membership
      ansible.builtin.command: groups atlas
      register: __groups
      failed_when: __groups.rc != 0 and __groups.stdout is not search("hadoop")
      changed_when: false

    - name: Check TLS ACLs
      ansible.builtin.include_role:
        name: cloudera.exe.prereq_tls_acls
        tasks_from: validate.yml
      vars:
        acl_user_accounts: "{{ atlas_local_accounts }}"
