argument_specs:
  main:
    short_description: Set up user accounts and LDAP for Kerberos for Cloudera Manager
    description:
      - Set up for Cloudera Manager usage, notably, create the local C(cloudera-scm) user, including C(HOME) directory permissions.
      - Set up TLS ACLs, if needed.
      - Install LDAP packages for Kerberos, if needed.
    author: Cloudera Labs
    version_added: "3.0.0"
    options:
      kerberos_config_path:
        description:
          - Path to the Kerberos configuration file.
        type: path
        default: "/etc/krb5.conf"
      cloudera_manager_ldap_packages:
        description:
          - List of LDAP packages to install for Kerberos support.
          - If not defined, default packages are specified by OS distribution.
        type: list
        elements: str
