- name: Add local user ACLs to TLS keystore
  when: tls_keystore_path is defined
  ansible.posix.acl:
    path: "{{ tls_keystore_path }}"
    entity: "{{ account.user }}"
    etype: group
    permissions: r
    state: present
  loop: "{{ acl_user_accounts | rejectattr('keystore_acl', 'undefined') | list }}"
  loop_control:
    loop_var: account
    label: "{{ account.user }}"

