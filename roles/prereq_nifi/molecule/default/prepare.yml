- name: Prepare
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Create TLS paths
      when: lookup('vars', tls_file, default=False)
      ansible.builtin.file:
        path: "{{ lookup('vars', tls_file) }}"
        state: touch
        owner: root
        group: root
        mode: "0640"
      loop:
        - tls_keystore_path
        - tls_keystore_path_generic
        - tls_key_path
        - tls_key_path_generic
        - tls_key_password_file
        - tls_key_path_plaintext
        - tls_key_path_plaintext_generic
      loop_control:
        loop_var: tls_file
