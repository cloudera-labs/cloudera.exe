argument_specs:
  main:
    short_description: "Client configuration for PostgreSQL database"
    description:
      - Install of the Postgres Connector JDBC Driver.
    author:
      - "Jim Enright <jenright@cloudera.com>"
    version_added: "5.0.0"
    options:
      postgresql_connector_url:
        description: URL for PostgreSQL connector
        type: "str"
        default: "https://jdbc.postgresql.org/download/postgresql-42.7.2.jar"
      postgresql_connector_checksum:
        description: Checksum of downloaded PostgreSQL connector jar
        type: "str"
        default: "md5:bb897217989c97a463d8f571069d158a"
      postgresql_connector_install_dir:
        description: Directory to install PostgreSQL connector
        type: "str"
        default: "/usr/share/java"
      download_connector_to_controller:
        description:
          - Flag to specify if the PostgreSQL connector should be downloaded via the Ansible controller host.
          - If I(True) download will be performed on the Ansible controller and copied to each host.
          - If I(False) download will be performed on each host.
        type: bool
        default: true
      install_py3_psycopg2:
        description: Flag to specify if the psycopg2 Python package should be installed
        type: bool
        default: false
