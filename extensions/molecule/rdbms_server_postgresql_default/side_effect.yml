- name: Add test users to PostgreSQL
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: Install psycopg2 build prerequisites
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution_major_version == "8"
      ansible.builtin.package:
        name:
          - gcc
          - python36-devel
          - libpq-devel

    - name: Install psycopg2 library
      ansible.builtin.pip:
        name: psycopg2-binary

    - name: Create test database
      community.postgresql.postgresql_db:
        name: test
      become_user: postgres

    - name: Add authorized user
      community.postgresql.postgresql_user:
        db: test
        name: user_one
        password: authorized
        comment: Authorized User
      become_user: postgres

    - name: Add non-authorized user
      community.postgresql.postgresql_user:
        db: test
        name: user_two
        password: ""
        comment: Unauthorized User
      become_user: postgres
