# Light-duty Datalake
# Level 1 networking (public/private)

env:
  name: "{{ globals.name_prefix }}-{{ globals.infra_type}}-lgt-l1-test"
  cdp:
    credential:
      name: "{{ globals.name_prefix }}-{{ globals.infra_type }}-lgt-l1-test"
  datalake:
    scale: LIGHT_DUTY # same as env.enable_ha=False
  tunnel: true
  public_endpoint_access: true
  workload_analytics: false
  teardown:
    delete_credential: true
  azure:
    single_resource_group: true
